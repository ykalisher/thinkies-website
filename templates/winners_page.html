{% extends "base.html" %}	
	
{% block content %}
	<a href="{{ url_for('index') }}">Home</a>
	<h1>{{ award }} {{ year }}</h1>
	<a href="{{ episode_link }}" target="_blank"><p><i>Episode link</i></p></a>
	
	
	<p><i>{{ description }}</i></p>
	
	<h2>Winner: {{ first['name'] }}</h2>
	<p><i>{{ first['team'] }}</i></p>
	<img src="{{ first['headshot_url'] }}" class="playerheadshot"/>
	<h3>Second Place: {{ second['name'] }}</h3>
	<p><i>{{ second['team'] }} </i></p>
	<img src="{{ second['headshot_url'] }}" class="playerheadshot"/>
	<h3>Third Place: {{ third['name'] }}</h3>
	<p><i>{{ third['team'] }} </i></p>
	<img src="{{ third['headshot_url'] }}" class="playerheadshot"/>
		
{% endblock %}
